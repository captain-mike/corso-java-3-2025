<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        const pizza = {
            gusto: 'Margherita',
            prezzo: 5
        }

        //for in itera sulle chiavi dell'oggetto
        for(let prop in pizza){
            document.write(`${prop} : ${pizza[prop]}<br>`);
        }


    </script>

</body>
</html>
