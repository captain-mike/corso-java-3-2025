        async function getPizzas() {
            const response = await fetch("http://localhost:3000/pizze")

            if (!response.ok) throw new Error(response.status);

            return await response.json();
        }

        async function init(){
            Loader.start();
            try {
                const pizze = await getPizzas()
                //costruisci tabella
            } catch (error) {
                console.error();
            }finally{
                Loader.stop();
            }
        }

        init();
        
    </script>
