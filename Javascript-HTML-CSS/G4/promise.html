<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        const p = new Promise((success, failure)=> {

            const password = 'password';
            if(password  === 'password'){
                success('Successo');
            }else{
                failure('Fallimento');
            }

        });

        console.log(p);        

        p.then(res => {
            console.log(res);
        })
        .catch(err => {
            console.log('Errore:',err);
        })

        

    </script>

</body>
