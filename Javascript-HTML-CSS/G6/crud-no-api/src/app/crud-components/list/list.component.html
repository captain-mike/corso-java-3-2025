<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Gusto</th>
      <th>Prezzo</th>
      <th>Disponibile?</th>
      <th>Azioni</th>
    </tr>
  </thead>
  <tbody>
    <tr
    class="app-list-item"
    *ngFor="let p of inputPizze"
    [singolaPizza]="p"
    (onDelete)="delete($event)"
    (onEditRequest)="editRequest($event)"
    ></tr>
  </tbody>
</table>
