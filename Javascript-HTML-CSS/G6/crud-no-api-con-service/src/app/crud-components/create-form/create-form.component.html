<h3>Aggiungi pizza</h3>
<!-- <form> -->

    <div class="my-3">
      <input type="text" [(ngModel)]="newPizza.gusto"  placeholder="Gusto" class="form-control">
    </div>
    <div class="mb-3">
      <input type="number" [(ngModel)]="newPizza.prezzo" placeholder="Prezzo" class="form-control">
    </div>

    <div class="mb-3">
      <label for="disp">Disponibile </label>
      <input [(ngModel)]="newPizza.disp" id="disp" type="checkbox">
    </div>

    <button (click)="create()" class="btn btn-primary">Crea</button>

  <!-- </form> -->
